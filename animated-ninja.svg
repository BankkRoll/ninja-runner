<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes moveLeft {
          from { transform: translateX(100%); }
          to { transform: translateX(-100%); }
        }
        @keyframes run {
          from { transform: translateX(0); }
          to { transform: translateX(20px); }
        }
        .container {
          width: 100%;
          height: 400px;
          background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
          overflow: hidden;
          position: relative;
        }
        .lane {
          height: 33.33%;
          position: relative;
          overflow: hidden;
        }
        .character {
          position: absolute;
          left: 50px;
          height: 100%;
          animation: run 0.5s infinite alternate;
        }
        .obstacle {
          position: absolute;
          right: -50px;
          width: 30px;
          height: 30px;
          background: #333;
          animation: moveLeft 3s linear infinite;
        }
        #obstacle1 { top: 20%; animation-delay: 0s; }
        #obstacle2 { top: 50%; animation-delay: 1s; }
        #obstacle3 { top: 80%; animation-delay: 2s; }
      </style>
      <div class="container">
        <div class="lane">
          <img src="https://github.com/user-attachments/assets/fc2af128-c8d0-46ab-a393-933dd3d2c21b" class="character" alt="Pink character running" />
          <div class="obstacle" id="obstacle1"></div>
        </div>
        <div class="lane">
          <img src="https://github.com/user-attachments/assets/7d7fe0d6-0df0-4e6c-a81f-3eab238ce5b5" class="character" alt="Ninja character running" />
          <div class="obstacle" id="obstacle2"></div>
        </div>
        <div class="lane">
          <img src="https://github.com/user-attachments/assets/b75d72e6-7ada-48c2-8a2c-cef6136130f0" class="character" alt="Frog character running" />
          <div class="obstacle" id="obstacle3"></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>

